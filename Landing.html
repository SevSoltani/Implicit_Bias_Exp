<html>
	<head>
		<title>Landing</title>
		<link href="jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
	</head>
	<body style="margin: 0px; height: 100%; width: 100%;" tabindex="0" class="jspsych-display-element">
		<div style="display:table;width:100%;margin:auto;position:relative;"> 
			<div style="display:table-cell;text-align:center;">
				<div style="display:inline-block;">
					<img src="Figures/Consent_Form_Online1.png" style="width:1100px;height:1400px;">
					<img src="Figures/Consent_Form_Online2.png" style="width:1100px;height:800px;">
					<div style="display:table;width:100%;height:6rem;margin:auto;position:relative;"> 
						<div style="display:table-cell;text-align:center;">
							<div style="display:inline-block;width:80%;max-width:60rem;">
							<br>
							<input type="checkbox" id="consent" name="consent" style="transform: scale(1.6);width: 2rem;">
							<label for="consent">I Agree</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	
<script>
	document.getElementById('consent').onclick = function(){
	var urlParams = new URLSearchParams(window.location.search);
	var newurl = "";
	if (!urlParams.get('sc')){
		newurl = "Participant_Info.html?sc=" + "Lab_" + String(Math.floor(Math.random()*100000+1));
	} else {
		newurl = "Participant_Info.html?sc=" + urlParams.get('sc');
	}
	if(document.getElementById('consent').checked==true) 
		{ window.location.href = newurl};
	};
</script>
</html>
